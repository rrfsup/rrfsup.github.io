<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>

    <script type="application/javascript" src="js/jspdf.umd.js"></script>
    <script type="application/javascript" src="js/FileSaver.js"></script>
    <!--
    <script type="application/javascript" src="js/jszip.js"></script>
    -->
</head>
<body>
<script>

    function generateOne()
    {
        const {jsPDF} = window.jspdf;
        pdf = new jsPDF('p', 'mm', 'letter');
        pdf.setFont("courier", "normal", "normal");
        pdf.setFontSize(8);
        pdf.text("Generate One", 100, 100);
        let blobPDF =  new Blob([ pdf.output('blob') ], { type : 'application/pdf'});
        saveAs(blobPDF, "hello1.pdf");
    }

    function generateTwo()
    {
        const {jsPDF} = window.jspdf;
        pdf = new jsPDF('p', 'mm', 'letter');
        pdf.setFont("courier", "normal", "normal");
        pdf.setFontSize(8);
        pdf.text("Generate Two", 100, 100);
        let blobPDF =  new Blob([ pdf.output('blob') ], { type : 'application/pdf'});
        saveAs(blobPDF, "hello2.pdf");
    }

    function generateThree()
    {
        const {jsPDF} = window.jspdf;
        pdf = new jsPDF('p', 'mm', 'letter');
        pdf.setFont("courier", "normal", "normal");
        pdf.setFontSize(8);
        pdf.text("Generate Three", 100, 100);
        let blobPDF =  new Blob([ pdf.output('blob') ], { type : 'application/pdf'});
        saveAs(blobPDF, "hello3.pdf");
    }

    function generateAll()
    {
        zip = new JSZip();
        zip.file("one.pdf", generateOne());
        zip.file("two.pdf", generateTwo());
        zip.file("three.pdf", generateThree());

        zip.generateAsync({type:"blob"})
            .then(function (blob) {
                saveAs(blob, "hello." + Date.now() + ".zip");
            });
    }

    function generateSelection()
    {
        pushButton = document.getElementById("pushButton");
        radioOne = document.getElementById("radioOne");
        radioTwo = document.getElementById("radioTwo");
        radioThree = document.getElementById("radioThree");
        if(radioOne.checked) {
            generateOne();
        }else if(radioTwo.checked) {
            generateTwo();
        }else if(radioThree.checked) {
            generateThree();
        }else {
            alert("Please select form type.")
        }

        radioOne.checked = false;
        radioTwo.checked = false;
        radioThree.checked = false;
        pushButton.disabled = true;
        location.reload();
    }

    function enableButton()
    {
        pushButton = document.getElementById("pushButton");
        pushButton.disabled = false;
    }
</script>

<body>
<label for="radioOne">
    <input type="radio" name="formType" id="radioOne" value="1" onchange="enableButton();" />
    Download Contract Details<br>
</label>
<label for="radioTwo">
    <input type="radio" name="formType" id="radioTwo" value="2" onchange="enableButton();" />
    Download Completed Invoice<br>
</label>
<label for="radioThree">
    <input type="radio" name="formType" id="radioThree" value="3" onchange="enableButton();" />
    Download Completed Excavation Proposal<br>
</label>
<input type="button" name="Push" value="Push" id="pushButton" onclick="generateSelection();" style="width:100%" disabled>
</body>
</html>
